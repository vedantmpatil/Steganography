<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Steganography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linguistic Steganography</h1>

        <div class="form-group">
            <label for="hiddenMessage">Enter your secret message:</label>
            <input type="text" id="hiddenMessage" placeholder="Type your secret message..." required>
        </div>

        <div class="form-group">
            <button id="encodeButton">Encode Message</button>
            <button id="decodeButton">Decode Message</button>
        </div>

        <div class="form-group">
            <h2>Encoded Sentence:</h2>
            <textarea id="encodedText" rows="3" readonly></textarea>
        </div>

        <div class="form-group">
            <h2>Decoded Secret Message:</h2>
            <textarea id="decodedText" rows="3" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
